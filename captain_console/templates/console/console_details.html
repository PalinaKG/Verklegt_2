{% extends "base.html" %}
{% block content %}
    <h1>{{ console.name }}</h1>
    <p>{{ console.description }}</p>
    <p>{{ console.price }}</p>
    <p>Manufacturer: {{ console.manufacturer.name }}</p>
    {% for console_img in console.consoleimage_set.all %}
        <img src="{{ console_image.img }}" class="console-img" />
    {% endfor %}
{% endblock %}
